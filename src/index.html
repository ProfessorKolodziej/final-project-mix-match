</head>

<body class="body">
	<div class="header-container">
		<h1 class="logo">Mix&Match</h1>
	</div>
	<div class="body-container">
		<div class="tagline-container">
			<h2 class="tagline">Discover your cocktail of the day</h2>
		</div>
		<img class="homepage-img" src="images/1.JPG" alt="homepage image1">
		<img class="homepage-img" src="images/2.jpg" alt="homepage image2">
		<img class="homepage-img" src="images/3.jpg" alt="homepage image3">
		<img class="homepage-img" src="images/4.jpg" alt="homepage image4">
	</div>
	<div class="start-container">
		<h3 class="start-text">Make Your Own Cocktail NOW!</h3>
		<!--<a href="survey.html">
			<button type="submit" value="Submit" class="start-button">Click Here</button></a>-->
		<form action="survey.html" method="get">
			<button type="submit" value="Submit" class="start-button">Click Here</button>
		</form>
	</div>

	<script>
		var slideIndex = 0;
		showSlides();
		function showSlides() {
			var i;
			var slides = document.getElementsByClassName("homepage-img");
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > slides.length) { slideIndex = 1 }
			slides[slideIndex - 1].style.display = "block";
			setTimeout(showSlides, 3000);
		}
	</script>
</body>

</html>
