<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Find your cocktail</title>
	<!--
		Webpack will automatically link your CSS file for you.
		Work in the src/css/styles.scss file.
	-->
</head>

<body>
	<main class="content-container">
		<div class="fixed">
			<p class="instr">Please choose your...</p>
			<img src="https://stat.ameba.jp/user_images/20211111/08/halfkneazle/3d/9c/p/o0835062615029669704.png?caw=800"
				alt="glass">
		</div>

		<!-- Create Form -->
		<form id="form">
			<div class="form-control">
				<label class="choice">ABV </label>
				<!-- Input Type Checkbox -->
				<label for="inp-1">
					<input type="checkbox" name="inp">>30%</input></label>
				<label for="inp-2">
					<input type="checkbox" name="inp">15%~30%</input></label>
				<label for="inp-3">
					<input type="checkbox" name="inp">1%~15%</input></label>
				<label for="inp-4">
					<input type="checkbox" name="inp">0</input></label>
			</div>
		</form>

		<form id="form2">
			<div class="form-control">
				<label class="choice">BASE</label>
				<!-- Input Type Checkbox -->
				<label for="inp-1">
					<input type="checkbox" name="inp">Gin</input></label>
				<label for="inp-2">
					<input type="checkbox" name="inp">Brandy</input></label>
				<label for="inp-3">
					<input type="checkbox" name="inp">Whisky</input></label>
				<label for="inp-4">
					<input type="checkbox" name="inp">Rum</input></label>
				<label for="inp-5">
					<input type="checkbox" name="inp">Vodka</input></label>
				<label for="inp-6">
					<input type="checkbox" name="inp">Tequila</input></label>
			</div>
		</form>

		<form id="form3">
			<div class="form-control">
				<label class="choice">TASTE</label>
				<!-- Input Type Checkbox -->
				<label for="inp-1">
					<input type="checkbox" name="inp">Sweet</input></label>
				<label for="inp-2">
					<input type="checkbox" name="inp">Sour</input></label>
				<label for="inp-3">
					<input type="checkbox" name="inp">Bitter</input></label>
				<label for="inp-4">
					<input type="checkbox" name="inp">Spicy</input></label>
				<label for="inp-5">
					<input type="checkbox" name="inp">Salty</input></label>
			</div>
		</form>

		<form id="form3">
			<div class="form-control">
				<label class="choice">FLAVOR</label>
				<!-- Input Type Checkbox -->
				<label for="inp-1">
					<input type="checkbox" name="inp">Flowery</input></label>
				<label for="inp-2">
					<input type="checkbox" name="inp">Herbal</input></label>
				<label for="inp-3">
					<input type="checkbox" name="inp">Fruity</input></label>
				<label for="inp-4">
					<input type="checkbox" name="inp">Milk</input></label>
			</div>
		</form>
		<!-- Multi-line Text Input Control -->
		<p class="ready">Your cocktail of the day is ready.</p>
		<button type="submit" value="submit">
			SHAKE it!
		</button>
	</main>
	<!--
		Webpack will automatically link your JS file for you.
		Work in the src/js folder.
	-->
</body>

</html>
