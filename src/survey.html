<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Find your cocktail</title>
	<!--
		Webpack will automatically link your CSS file for you.
		Work in the src/css/styles.scss file.
	-->
	<script src="js/myscripts.js"></script>
</head>

<body>
	<main class="content-container">
		<div class="fixed">
			<p class="instr">Please choose your...</p>
			<img id="myImage" src="images/glass.png" alt="glass">
			<img id="mycolor" src="images/color0.png" alt="cocktailcolor">
			<img id="myfruit" src="images/blank.png" alt="decoration">
		</div>

		<div class="form-container">
			<div class="questions">
				<!-- Create Form -->
				<form id="form">
					<div class="form-control">
						<label class="choice">ABV </label>
						<!-- Input Type Checkbox -->
						<label for="inp-1">
							<input type="radio" name="inp" value="one" onClick="changeImage(1);">>30%</input></label>
						<label for="inp-2">
							<input type="radio" name="inp" value="two" onClick="changeImage(2);">15%~30%</input></label>
						<label for="inp-3">
							<input type="radio" name="inp" value="three" onClick="changeImage(3);">1%~15%</input></label>
						<label for="inp-4">
							<input type="radio" name="inp" value="four" onClick="changeImage(4);">0</input></label>
					</div>
				</form>

				<form id="form2">
					<div class="form-control">
						<label class="choice">base</label>
						<!-- Input Type Checkbox -->
						<label for="inp-1">
							<input type="radio" name="inp" value="five" onClick="changeImage(5);">Gin</input></label>
						<label for="inp-2">
							<input type="radio" name="inp" value="six" onClick="changeImage(6);">Brandy</input></label>
						<label for="inp-3">
							<input type="radio" name="inp" value="seven" onClick="changeImage(7);">Whisky</input></label>
						<label for="inp-4">
							<input type="radio" name="inp" value="eight" onClick="changeImage(8);">Rum</input></label>
						<label for="inp-5">
							<input type="radio" name="inp" value="nine" onClick="changeImage(9);">Vodka</input></label>
						<label for="inp-6">
							<input type="radio" name="inp" value="ten" onClick="changeImage(10);">Tequila</input></label>
					</div>
				</form>

				<form id="form3">
					<div class="form-control">
						<label class="choice">taste</label>
						<!-- Input Type Checkbox -->
						<label for="inp-1">
							<input type="radio" name="inp" value="eleven" onClick="changeImage(11);">Sweet</input></label>
						<label for="inp-2">
							<input type="radio" name="inp" value="twelve" onClick="changeImage(12);">Sour</input></label>
						<label for="inp-3">
							<input type="radio" name="inp" value="thirteen" onClick="changeImage(13);">Bitter</input></label>
						<label for="inp-4">
							<input type="radio" name="inp" value="fourteen" onClick="changeImage(14);">Spicy</input></label>
						<label for="inp-5">
							<input type="radio" name="inp" value="fifteen" onClick="changeImage(15);">Salty</input></label>
					</div>
				</form>

				<form id="form4">
					<div class="form-control">
						<label class="choice">flavor</label>
						<!-- Input Type Checkbox -->
						<label for="inp-1">
							<input type="radio" name="inp">Flowery</input></label>
						<label for="inp-2">
							<input type="radio" name="inp">Herbal</input></label>
						<label for="inp-3">
							<input type="radio" name="inp">Fruity</input></label>
						<label for="inp-4">
							<input type="radio" name="inp">Milk</input></label>
					</div>
				</form>
			</div>
		</div>
		<div class="radio-buttons">
			<input type="radio" name="radio" id="r1">
			<input type="radio" name="radio" id="r2">
			<input type="radio" name="radio" id="r3">
		</div>

		<div class="control">
			<div class="r r1 active"></div>
			<div class="r r2"></div>
			<div class="r r2"></div>
		</div>

		<!-- Multi-line Text Input Control -->
		<p class="ready">Your cocktail of the day is ready.</p>
		<a href="result.html">
			<button type="submit" value="submit">
				SHAKE it!
			</button></a>
	</main>
	<!--
		Webpack will automatically link your JS file for you.
		Work in the src/js folder.
	-->
</body>

</html>
